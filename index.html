<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music mixer</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<div id="siteContainer">

        <div class="MixerDescription">
            <h2>Music mixer</h2>
            <p>Enjoy mixing your favourite music!</p>

        </div>

        <div class="mixercontainer">
            <div id="iconDisplay"><!-- when icons are selected it should display interactivity here <-->
                <div class="drop-zone"></div>
                <div id="resetbuttoncont"><button id="resetButton">RESET</button></div>
                <div class="drop-zone"></div>
            </div>
            
            <div id="iconDisplay"><!-- when icons are selected it should display interactivity here <-->
                <div class="drop-zone"></div>
                <div class="centercontrols"></div>
                <div class="drop-zone"></div>
            </div>
                
            <div id="soundtitle"><!-- main icons for selection in here -->
                <div class="soundtitletext"><p>VOCALS</p></div>
                <div class="soundtitletext"><p>SOUND 1</p></div>
                <div class="soundtitletext"><p>SOUND 2</p></div>
                <div class="soundtitletext"><p>SOUND 3</p></div>            
            </div>

            <div id="iconSelect"><!-- main icons for selection in here -->
                <img data-songref="0" src="images/stp.svg" alt="Stone Temple Pilots" class="icon icon1">
                <img data-songref="1" src="images/faded.svg" alt="faded" class="icon icon2">
                <img data-songref="2" src="images/slimshady.svg" alt="Slim Shady" class="icon icon3">
                <img data-songref="3" src="images/eminem.svg" alt="Eminem" class="icon icon4">
            </div>

            <div id="icons">
                <!-- Icon-children go in here -->
            </div>

            <div id="audiofiles">
                <audio data-id="stp0" src="audio/vocal1.mp3"></audio>
                <audio data-id="stp1" src="audio/track1-1.mp3"></audio>
                <audio data-id="stp2" src="audio/track1-2.mp3"></audio>
                <audio data-id="stp3" src="audio/track1-3.mp3"></audio>
                <audio data-id="faded0" src="audio/vocal2.mp3"></audio>
                <audio data-id="faded1" src="audio/track2-1.mp3"></audio>
                <audio data-id="faded2" src="audio/track2-2.mp3"></audio>
                <audio data-id="faded3" src="audio/track2-3.mp3"></audio>
                <audio data-id="slimshady0" src="audio/vocal3.mp3"></audio>
                <audio data-id="slimshady1" src="audio/track3-1.mp3"></audio>
                <audio data-id="slimshady2" src="audio/track3-2.mp3"></audio>
                <audio data-id="slimshady3" src="audio/track3-3.mp3"></audio>
                <audio data-id="eminem0" src="audio/vocal4.mp3"></audio>
                <audio data-id="eminem1" src="audio/track4-1.mp3"></audio>
                <audio data-id="eminem2" src="audio/track4-2.mp3"></audio>
                <audio data-id="eminem3" src="audio/track4-3.mp3"></audio>
            </div>
		</div>
	</div>

<script src="js/main.js"></script>
</body>
</html>
